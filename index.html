<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Professionnel</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: black;
            text-align: center;
        }
        header {
            background: white;
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .image-container {
            height: 50vh; /* L'image prend 50% de l'écran */
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('PE15-Ep1J2-0200 2.jpg') center/contain no-repeat; 
        }
        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 22px;
            font-weight: bold;
        }
        .links a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background-color: black;
            color: white;
        }
        .section {
            padding: 40px 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .video-grid iframe {
            width: 100%;
            aspect-ratio: 16/9;
        }
        .contact {
            margin-top: 40px;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .contact a {
            color: black;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>Portfolio Professionnel</header>

    <div class="image-container"></div>

    <div class="links">
        <a href="#assistant">Assistant Réalisateur</a>

    </div>
