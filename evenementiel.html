<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Événementiel</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        .title-container {
            display: inline-block;
            background: #F199A8;
            color: white;
            padding: 15px 25px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 30px;
        }
        .videos {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 20px;
        }
        .videos iframe {
            width: 100%;
            height: 250px;
        }
        .menu {
            margin-top: 40px;
            padding: 20px;
            text-align: center;
        }
        .menu a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 10px;
            display: inline-block;
        }
        .home { color: #F199A8; }
        .realisateur { color: #3462BF; }
        .evenementiel { color: #028534; }
        @media (max-width: 768px) {
            .videos {
                grid-template-columns: 1fr;
            }
            .menu {
                display: flex;
                justify-content: center;
                gap: 10px;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <div class="title-container">Événementiel</div>

	<iframe src="https://www.youtube.com/embed/6NSWxoczZpE" allowfullscreen></iframe>
        
    </div>

    <div class="menu">
        <a href="index.html" class="home">Accueil</a>
        <a href="assistant.html" class="realisateur">Assistant Réalisateur</a>
        <a href="realisateur.html" class="evenementiel">Réalisateur</a>

</body>
</html>
